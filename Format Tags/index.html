
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format Tags</title>
</head>
<body>
    <b></b>
    <!-- NEGRITA -->
    <strong></strong>
    <!-- OTRA NEGRITA -->
    <i></i>
    <!-- TEXTO EN CURSIVA -->
    <em></em>
    <!-- OTRO TEXTO EN CURSVIA -->
    <u></u>
    <!-- SUBRAYA EL TEXTO -->
    <small></small>
    <!-- EL TEXTO SE VE MÁS PEQUEÑO -->
    <big></big>
    <!-- EL TEXTO SE VE MÁS GRANDE (no sé por qué se ve blanco:/) -->
    <sub></sub>
    <!-- PONE SUBINDICE AL TEXTO -->
    <sup></sup>
    <!-- PONE SUPERÍNDICE AL TEXTO -->
    <strike></strike>
    <!-- TACHA EL TEXTO -->
    <s></s>
    <!-- TAMBIÉN TACHA EL TEXTO -->
    <del></del>
    <!-- TAMBIÉN TACHA EL TEXTO._. -->
    <abbr title=""></abbr>
    <!-- Define acrónimos o abreviaciónes -->
    <address></address>
    <!-- Defines contact information for the author/owner of a document* -->
    <bdo dir=""></bdo>	
    <!-- Defines the text direction -->
    <blockquote></blockquote>
    <!-- Defines a section that is quoted from another source -->
    <cite></cite>
    <!-- Defines the title of a work -->
    <q></q>
    <!-- Defines a short inline quotation -->
</body>
</html>
