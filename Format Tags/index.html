<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraphs tags</title>
</head>
<body>
    <p></p>
    <!-- AGREGA UN PÁRRAFO -->
    <span></span>
    <!-- AGREGA TEXTO EN LINEA -->
    <br>
    <!-- SALTO EN LINEA EN PÁRRAFO -->
    <hr>
    <!-- Separa visualmente las áreas de una página -->
    <pre></pre>
    <!-- Define texto preformateado -->
    <cite></cite>
    <!-- SE UTILIZA PARA CITAR TEXTO -->
    <code></code>
    <!-- ESCRITURA EN CODIGO O TEXTO INFORMATIVO -->
    <samp></samp>
    <!-- INDICA EJEMPLOS DE RESULTADOS DE OPERACIONES EN UN ORDENADOR -->
    <kbd></kbd>
    <!-- INDICA EL NOMBRE DE UNA TECLA O COMBINACIÓN DE TECLAS (TAMBIEŃ COMANDOS DE VOZ O ENTRADAS DE MENÚ) -->
    <bdo dir="rtl"></bdo>
    <!-- PERMITE INDICAR LA DIRECCIÓN DEL TEXTO -->
    <address></address>
    <!-- INDICA LA DIRECCIÓN, ESPECIALMENTE INICADA PARA MOSTRAR INFORMACIÓN SOBRE UN AUTOR O LOS CRÉDITOS DEL DOCUMENTO -->
    <!-- SE LE CONSIDERA MÁS QUE TODO UN ELEMENTO DE MARCADO DE PÁRRAFOS -->
    <ins></ins>
    <!-- INDICA UN TEXTO AÑADIDO AL DOCUMENTO -->
    <del></del>
    <!-- INDICA UN TEXTO QUE DESEA RETIRAR DEL COCUMENTO -->
</body>
</html>
