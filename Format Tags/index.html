<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Format List Tags</title>
    </head>
    <body>
        <ol></ol>
        <!-- LISTA ORDENADA DE ELEMENTOS -->
        <ul></ul>
        <!-- LISTA DESORDENADA DE ELEMENTOS -->
        <li></li>
        <!-- ITEMS DE LA LISTA -->
        <dl></dl>
        <!-- LISTAS DE DEFINICIONES -->
        <dt></dt>
        <!-- ES EL TÉRMINO A DEFINIR -->
        <dd></dd>
        <!-- DEFINICIÓN DEL TÉRMINO DE SU LISTA
        SU ORDEN DE DEFINICIONES ES:
        <dl>
            <dt>Término1</dt>
            <dd>Definición 1</dd>
            <dt>Término 2</dt>
            <dd>Definición 2</dd>
            ...
            <dt>Término N</dt>
            <dd>Definición N</dd>
        </dl>

        EJEMPLOS:-->
        <dl>
            <dt>Pizpireta</dt>
            <dd>Dicho de una mujer: Viva, pronta y aguda.</dd>
            <dt>Pulular</dt>
            <dd>Dicho de las personas, animales o cosas: Abundar y bullir en un lugar.</dd>
            <dt>Concupiscencia</dt>
            <dd>En la moral católica, deseo de bienes terrenos y, en especial, apetito desordenado de placeres deshonestos.</dd>
        </dl>
    </body>
</html>
